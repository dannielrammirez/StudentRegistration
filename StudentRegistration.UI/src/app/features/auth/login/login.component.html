<div class="login-container">
  <div class="login-box">
    <h2>Iniciar Sesión</h2>

    <div class="seed-info">
      <p>Puedes usar la cuenta de prueba para ingresar:</p>
      <p><strong>Usuario:</strong> {{ testUser.email }}</p>
      <p><strong>Contraseña:</strong> {{ testUser.password }}</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="loginIdentifier">Correo Electrónico o Username</label>
        <input id="loginIdentifier" type="text" formControlName="loginIdentifier" placeholder="tu@correo.com o tu_usuario">
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="********">
      </div>
      <button type="submit" [disabled]="loginForm.invalid || isLoading">
        {{ isLoading ? 'Ingresando...' : 'Ingresar' }}
      </button>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <div class="register-link">
        ¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a>
      </div>
    </form>
  </div>
</div>
