<h2>Materias Disponibles</h2>

<div *ngIf="courses$ | async as courses; else loading">
  <ul *ngIf="courses.length > 0; else empty">
    <li *ngFor="let course of courses">
      {{ course.name }} (Cr√©ditos: {{ course.credits }})
      <small> - Profesor: {{ course.professor.fullName }}</small>
    </li>
  </ul>
</div>

<ng-template #loading>
  <p>Cargando materias...</p>
</ng-template>

<ng-template #empty>
  <p>No hay materias disponibles en este momento.</p>
</ng-template>
