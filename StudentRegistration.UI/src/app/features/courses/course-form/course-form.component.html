<mat-card class="form-card">
  <mat-card-title>Crear Nueva Materia</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nombre de la Materia</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="form.get('name')?.hasError('required')">El nombre es obligatorio.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Créditos</mat-label>
        <input matInput type="number" formControlName="credits" />
        <mat-error *ngIf="form.get('credits')?.hasError('required')">Los créditos son obligatorios.</mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>ID del Profesor</mat-label>
        <input matInput formControlName="professorId" />
        <mat-error *ngIf="form.get('professorId')?.hasError('required')">El ID del profesor es obligatorio.</mat-error>
      </mat-form-field>

      <div class="btn-wrapper">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || isLoading">
          {{ isLoading ? 'Creando...' : 'Crear Materia' }}
        </button>
      </div>
      
    </form>
  </mat-card-content>
</mat-card>
